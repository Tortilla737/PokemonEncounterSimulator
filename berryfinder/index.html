<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Berry finding simulator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/style.css">
  </head>
  <body>
    <div class="button-title">
      <a href="../index.html">Pokémon encounter</a>
    </div>
    <h1 style="text-align: center;">Pokémon berry finding simulator</h1>
    <div class="flex-container">
      <div class="flex-item">
        <select id="rarityDrop">
          <option value="Egal">Rarity</option>
          <option value="1">Common</option>
          <option value="2">Uncommon</option>
          <option value="3">Rare</option>
          <option value="4">Very Rare</option>
        </select>
      </div>
      <div class="flex-item">
        <input type="number" id="numberField" min="1" value="1">
      </div>
    </div>
    <div align="center" style="margin: 20px">
      <div class="button button1">Los geht's!</div>
      <div class="button button2">Alle anzeigen</div>
      <div class="button button3">Zurücksetzen</div>
    </div>
    <div id="listSpace"></div>
    <script src="../src/berryScript.js"></script>
  </body>
</html>
